<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz Game</title>
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz Game</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. What is the capital of France?</p>
                <label>
                    <input type="radio" name="q1" value="paris"> Paris
                </label>
                <label>
                    <input type="radio" name="q1" value="berlin"> Berlin
                </label>
                <label>
                    <input type="radio" name="q1" value="rome"> Rome
                </label>
            </div>

            <div class="question">
                <p>2. Which planet is known as the Red Planet?</p>
                <label>
                    <input type="radio" name="q2" value="earth"> Earth
                </label>
                <label>
                    <input type="radio" name="q2" value="mars"> Mars
                </label>
                <label>
                    <input type="radio" name="q2" value="venus"> Venus
                </label>
            </div>

            <div class="question">
                <p>3. What is the largest mammal in the world?</p>
                <label>
                    <input type="radio" name="q3" value="elephant"> Elephant
                </label>
                <label>
                    <input type="radio" name="q3" value="bluewhale"> Blue Whale
                </label>
                <label>
                    <input type="radio" name="q3" value="giraffe"> Giraffe
                </label>
            </div>

            <button type="button" onclick="calculateScore()">Submit</button>
        </form>

        <div id="result-container" style="display:none;">
            <h2>Your Score</h2>
            <p id="score"></p>
            <p id="feedback"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
